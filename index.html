<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./main.css">
</head>
<body>
    <main >
        <section class="container">
            <div class="conteudo">
                <h1 class="h2">Cadastro</h1>
                <form>
                    <div class="mb-3">
                        <label class="form-label" for="nome">Seu nome</label>
                        <input id="nome" class="form-control" type="text">
                    </div>
                    <div>
                        <label class="form-label" for="email">Seu email</label>
                        <input id="email" class="form-control" type="email">
                    </div>
                    <div>
                        <label class="form-label" for="telefone">Seu telefone</label>
                        <input id="telefone" class="form-control" type="tel">
                    </div>
                        <button class="btn btn-primary" type="submit">Enviar</button>
                </form>
            </div>
        </section>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
